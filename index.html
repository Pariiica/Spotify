<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#"><img  class="spotifyLogo" src="./img/SpotifyLogo.svg" alt="Spotify"></a>
        </div>
        <h2 class="head-text">Sign up for free to start listening.</h2>
        <div class="sign-up1">
            <a href="#">
                <div class="facebook">
                    <button class="fb-button">
                        <img class="fb-img" src="./img/facebook-logo.png" alt="facebook">
                        <span class="fb-p">sign up with facebook</span>
                    </button>
                </div>
            </a>
            <a href="#">
                <div class="google">
                    <button class="google-button">
                        <img class="google-img" src="./img/google-logo.png" alt="google">
                        <sapn class="google-p">sign up with google</span>
                    </button>
                </div>
            </a>
        </div>
        <hr>
        <div class="sign-up2">
            <h3 class="main-text">Sign up with your email address</h3>
            <form class="form">
                
                <div>
                    <label class="text-label" for="">What's your email?</label>
                    <input type="text" class="text">
                </div>

                <div>
                    <label class="text-label" for="">Confirm your email</label>
                    <input type="text" class="text">
                </div>

                <div>
                    <label class="text-label" for="">Create a password</label>
                    <input type="text" class="text">
                </div>

                <div>
                    <label class="text-label" for="">What should we call you?</label>
                    <input type="text" class="text">
                </div>

                <div>
                    <label class="text-label" for="">What's your of birth?</label>
                    <input type="date" class="text">
                </div>

                <div>
                    <label class="text-label" for="">what's your gender?</label>
                    <div class="radio-box">

                        <input type="radio" class="radio"/>
                        <label  class="radio-label" for="">Mail</label>
                  
                        <input type="radio" class="radio"/>
                        <label class="radio-label" for="">Female</label>
                  
                        <input type="radio" class="radio"/>
                        <label class="radio-label" for="">Non-binary</label>

                        <input type="radio" class="radio"/>
                        <label class="radio-label" for="">Other</label>

                        <input type="radio" class="radio"/>
                        <label class="radio-label" for="">Prefer not to say</label>
                    </div>
                </div>
            </form>
        </div>     
        <div class="term">
            <input class="square-radio" type="radio">
            <label class="term-label">Share my registration data with Spotify's content providers for marketing purposes.</label>
        </div>

        <footer class="footer">
            <p class="terms">By clicking on sign-up, you agree to <a href="#">Spotify's Terms and Conditions of Use.</a></p>
            <p class="privacy">To learn more about how Spotify collects, uses, shares and protects your personal data, please see <a href="#">Spotify's Privacy Policy.</a></p>

            <button class="signUp-btn">Sign up</button>
            <p>Have an account? <a href="#">Log in</a>.</p>
        </footer>

    </div>
</body>
</html>
